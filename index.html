<!DOCTYPE html>
<!-- Tim Baiton's Code Academy - Unit 5 Secret Agent Supply -->

<html>
<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>

<!-- Logo and Company Name banner -->
<div class="company">
  <div class="container">
    <img src="resources/images/logo.png" alt="Secret Agent Logo"/>
    <span>SECRET AGENT SUPPLY INC.</span>
  </div>
</div>
<!-- end Logo company name banner -->


<!-- Main Banner Section  -->
  <div class="main-banner">
    <div class="container">
      <div class="headline ">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>
<!-- End Main Banner section -->


<!-- menu navigation section -->
<nav>
  <ul class="container">
    <li>Eyewear</li>
    <li>Apparel</li>
    <li>Gadgets</li>
    <li>Vehicles</li>
    <li>Classes</li>
    <li>Contact</li>
  </ul>
  <ul class="mobile-nav container">
    <li>Menu</li>
  </ul>
</nav>
<!-- end of menu navigation section -->


<!-- product section -->
<div class="container">
  <div class="product-section">

    <div class="product exploding-pen">
      <div class="product-image">
        <img src="./resources/images/pen.png">
      </div>
      <span class="description">Exploding Pen</span>
    </div> <!-- close product exploding-pen -->

      <div class="product watch">
        <div class="product-image">
          <img src="./resources/images/watch.png">
        </div>
        <span class="description">Cellular Watch</span>
      </div> <!-- close product watch -->

      <div class="product glasses">
        <div class="product-image">
          <img src="./resources/images/glasses.png">
        </div>
        <span class="description">Thermal Glasses</span>
      </div> <!-- close product glasses -->

  </div> <!-- close product section -->
</div> <!-- close container -->
<!-- end of product section -->


<!-- location hours section -->
<div class="container">
  <div class="business-info">
    <div class="info">
      <span class="title">Location</span>
      <span>-47.346436, 84.32354</span>
    </div>
    <div class="info">
      <span class="title">Hours</span>
      <span>0800 - 1800</span>
    </div>
  </div>
</div>
<!-- end of location hours section -->


<!-- footer section -->
  <footer>
    <div class="container">
     Copyright Secret Agent Supply Inc.
    </div>
  </footer>
<!-- footer section -->
